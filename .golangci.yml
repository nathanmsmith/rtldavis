version: "2"
linters:
  settings:
    errcheck:
      disable-default-exclusions: false
      check-type-assertions: false
      check-blank: false
      exclude-functions:
        - (*github.com/jpoirier/gortlsdr.Context).CancelAsync
        - (*github.com/jpoirier/gortlsdr.Context).Close
        - (*io.PipeWriter).Close
        - (*io.PipeReader).Close
